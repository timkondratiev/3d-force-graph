<head>
    <style>
        body {
            margin: 0;
        }
    </style>
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script src="//unpkg.com/dat.gui"></script>
    <!-- <script src="SBOM.js"></script> -->
    <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
    <div id="3d-graph"></div>

    <script>
        // Stats / GUI
        (function () { var script = document.createElement('script'); script.onload = function () { var stats = new Stats(); document.body.appendChild(stats.dom); requestAnimationFrame(function loop() { stats.update(); requestAnimationFrame(loop) }); }; script.src = '//mrdoob.github.io/stats.js/build/stats.min.js'; document.head.appendChild(script); })()



        // Grgaph generation and visualization
        fetch('SBOM.json')
            .then(res => res.json())
            .then(out => {



                // Make graph data
                sbom = out
                const gData = {
                    nodes: sbom.dependencies.map((module, i) => ({ id: module.ref })),
                    // nodes: sbom.components
                    // .filter(comp => comp.type === "library")
                    // .map( component => ({name:component["bom-ref"], ...component})),
                    links: []
                }

                for (let module of sbom.dependencies) {
                    if (!module.dependsOn) continue
                    for (let j of module.dependsOn) {
                        gData.links.push({ source: module.ref, target: j })
                    }
                }

                // cross-link node objects
                gData.links.forEach(link => {
                    console.log(gData)
                    const a = gData.nodes[link.source];
                    const b = gData.nodes[link.target];
                    !a.neighbors && (a.neighbors = []);
                    !b.neighbors && (b.neighbors = []);
                    a.neighbors.push(b);
                    b.neighbors.push(a);

                    !a.links && (a.links = []);
                    !b.links && (b.links = []);
                    a.links.push(link);
                    b.links.push(link);
                });

                const highlightNodes = new Set();
                const highlightLinks = new Set();
                let hoverNode = null;

                // Create graph object
                const Graph = ForceGraph3D()
                    (document.getElementById('3d-graph'))
                    .graphData(gData)
                    .nodeColor(node => highlightNodes.has(node) ? node === hoverNode ? 'rgb(255,0,0,1)' : 'rgba(255,160,0,0.8)' : 'rgba(0,255,255,0.6)')
                    .linkWidth(link => highlightLinks.has(link) ? 4 : 1)
                    .onNodeHover(node => {
                        // no state change
                        if ((!node && !highlightNodes.size) || (node && hoverNode === node)) return;

                        highlightNodes.clear();
                        highlightLinks.clear();
                        if (node) {
                            highlightNodes.add(node);
                            node.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
                            node.links.forEach(link => highlightLinks.add(link));
                        }

                        hoverNode = node || null;

                        updateHighlight();
                    })
                    .onLinkHover(link => {
                        highlightNodes.clear();
                        highlightLinks.clear();

                        if (link) {
                            highlightLinks.add(link);
                            highlightNodes.add(link.source);
                            highlightNodes.add(link.target);
                        }

                        updateHighlight();
                    })

                    .dagMode('lr')
                    .dagLevelDistance(50)
                    .nodeThreeObject(() => {

                        const material = new THREE.MeshBasicMaterial({ color: 0xffffff })
                        // const sphereGeo = new THREE.SphereBufferGeometry( 4, 9, 4 )
                        const sphereGeo = new THREE.IcosahedronBufferGeometry(4, 0)
                        const mesh = new THREE.Mesh(sphereGeo, material)
                        return mesh

                    })
                    .nodeLabel(node => node.id)
                    .linkOpacity(0.5);


                //Use GUI
                const gui = new dat.GUI();

                const guiResetCamera = { resetCamera: () => Graph.cameraPosition({ x: 0, y: 0, z: 1000 }) };
                const resetController = gui.add(guiResetCamera, 'resetCamera').name("Reset Camera");

            }
            )
            .catch(err => { throw err });


        function updateHighlight() {
            // trigger update of highlighted objects in scene
            Graph
                .nodeColor(Graph.nodeColor())
                .linkWidth(Graph.linkWidth())
                .linkDirectionalParticles(Graph.linkDirectionalParticles());
        }


    </script>
</body>
